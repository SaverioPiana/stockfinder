<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header as fragment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/default.css"/>
</head>
<body>

    <nav th:fragment="header" class="navbar navbar-expand-sm navbar-light " style="background-color: lightgreen" >
        <div class="container" >

            <!-- LOGO ICON -->

            <a class="navbar-brand mb-0 h1"  href="#">
                <img class="d-inline-block align-top"
                     src="https://thenounproject.com/api/private/icons/1759319/edit/?backgroundShape=SQUARE&backgroundShapeColor=%23000000&backgroundShapeOpacity=0&exportSize=752&flipX=false&flipY=false&foregroundColor=%23000000&foregroundOpacity=1&imageFormat=png&rotation=0" alt="Bootstrap" width="40" height="40">
            </a>

            <!-- DISAPPEARING BUTTON  -->

            <button
            type="button"
            data-bs-toggle=" collapse"
            data-bs-target="navbarNav"
            class="navbar-toggler"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- HEADER LINKS SECTION -->

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/stock">Stocks</a>
                    </li>
                    <li class="nav-item" th:if="${userAuthDetails}">
                        <a class="nav-link" href="/registered/profile">Profile</a>
                    </li>

                </ul>

                <!-- PROFILE SECTION -->
            </div>
            <div class="d-flex justify-content-center">
            <div th:if="${userAuthDetails}" class="flex-shrink-0 dropdown">
                <a class="d-block link-body-emphasis text-decoration-none dropdown-toggle text-light" data-bs-toggle="dropdown" aria-expanded="false">
                    <img th:src="${globalUser.getPicPath()}" alt="userPic" width="50" height="50" class="rounded-circle">
                    <span class="d-inline-block text-light" th:text="${userAuthDetails.username}">username</span>
                </a>
                <ul class="dropdown-menu text-small shadow" style="">
                    <li><a class="dropdown-item" href="/registered/profile">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="/logout">Sign out</a></li>
                </ul>
            </div>
            <div th:unless="${userAuthDetails}" class="col text-end" style="min-width: 180px">
                <button type="button" class="btn btn-outline-light me-2" onclick="location.href='/login'">Login</button>
                <button type="button" class="btn btn-light" onclick="location.href='/register'">Sign-up</button>
            </div>
        </div>
        </div>
    </nav>

</body>
</html>
