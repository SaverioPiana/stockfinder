<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<!--    only for code completion-->
	<link rel="stylesheet" href="/css/http_cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_css_bootstrap.css">
	<link rel="stylesheet" href="/css/base.css">
	<title>
		SiwMovie - Registrazione
	</title>

</head>

<body>


<div class="container">
	<div class="row justify-content-center mt-5">
		<div class="col-md-6">
			<h2 class="text-center mb-4">Sign up!</h2>
			<form th:action="@{/register}" method="POST">

				<div th:if="${#fields.hasErrors('user')} or ${#fields.hasErrors('credentials')}">
					<ul class="list-group-flush">
						<li class="list-group-item" th:each="error : ${#fields.errors('user')}" th:text="${error}"> Error message </li>
						<li class="list-group-item" th:each="error : ${#fields.errors('credentials')}" th:text="${error}"> Error message </li>
					</ul>
				</div>

				<div class="mb-3">
					<label for="username" class="form-label">Username</label>
					<input type="text" class="form-control" id="username" placeholder="Enter your username" required th:field="${credentials.username}">
					<span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}" th:style="'color:red'"> </span>
				</div>
				<div class="mb-3">
					<label for="name" class="form-label">First Name</label>
					<input type="text" class="form-control" id="name" placeholder="Enter your first name" required th:field="${user.name}">
					<span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" th:style="'color:red'"> </span>
				</div>
				<div class="mb-3">
					<label for="surname" class="form-label">Last Name</label>
					<input type="text" class="form-control" id="surname" placeholder="Enter your last name" required th:field="${user.surname}">
					<span th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}" th:style="'color:red'"> </span>
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="email" class="form-control" id="email" placeholder="Enter your email" required th:field="${user.email}">
					<span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" th:style="'color:red'"> </span>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Enter your password" required th:field="${credentials.password}">
					<span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}" th:style="'color:red'"> </span>
				</div>
				<button type="submit" class="btn btn-primary">Register</button>
			</form>
		</div>
	</div>
</div>

</body>

</html>
