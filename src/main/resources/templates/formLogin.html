<!DOCTYPE html>
<html>

<head>
	<title>
		SiwMovie - Login
	</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>

<div class="container">
	<div class="row justify-content-center mt-5">
		<div class="col-md-6">
			<h2 class="text-center mb-4">Login</h2>
			<form th:action="@{/login}" method="POST">
				<div class="mb-3">
					<label for="username" class="form-label">Username</label>
					<input name="username" type="text" class="form-control" id="username" placeholder="Enter your username" required>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input name="password" type="password" class="form-control" id="password" placeholder="Enter your password" required>
				</div>

				<button type="submit" class="btn btn-primary">Login</button>
				<span th:if="${param.error != null}">Username o password errati</span>
			</form>
			<div class="text-center mt-3">
				<p>Non hai un account? <a th:href="@{/register}">Registrati</a></p>
			</div>
		</div>
	</div>
</div>

</body>

</html>
