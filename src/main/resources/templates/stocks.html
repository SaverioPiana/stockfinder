<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/base.css">
    <title>Stocks</title>
</head>
<body>
<script>
    jQuery(document).ready(function($) {
        $(".clickable-row").click(function () {
            window.location.href = $(this).data("href");
        });
    });
</script>
<div th:replace="fragments/header :: header"></div>
<div class="my-3 p-2 container border border-3 rounded-3">
    <table class="table table-striped table-hover my-0">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col"></th>
            <th scope="col">price</th>
            <th scope="col">24h%</th>
            <th scope="col">7d%</th>
            <th scope="col">In site Volume</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr class="clickable-row" th:each="stock:${stocks}" th:data-href="@{'/stock/'+${stock.id}}">
            <th scope="row">1</th>
            <td th:text="${stock.getSymbol()}"></td>
            <td>12$</td>
            <td>-20</td>
            <td>4</td>
            <td>40.000</td>
        </tr>
    </table>
</div>
</body>
</html>
