<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<!--    only for code completion-->
	<link rel="stylesheet" href="/css/http_cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_css_bootstrap.css">
	<link rel="stylesheet" href="/css/base.css">
	<title>Registration Completed</title>
</head>

<body>
<div class="container">
	<div class="row justify-content-center mt-5">
		<div class="col-md-6">
			<h2 class="text-center mb-4">Congratulazioni</h2>
			<div class="alert alert-success" role="alert">
				<h4 class="alert-heading">Registrazione avvenuta con successo</h4>
				<p>Grazie per esserti registrato. Ecco i dettagli della tua registrazione: </p>
				<ul>
					<li><strong>Username:</strong> <span id="username" th:text="${credentials.username}"></span></li>
					<li><strong>First Name:</strong> <span id="firstName" th:text="${user.name}"></span></li>
					<li><strong>Last Name:</strong> <span id="lastName" th:text="${user.surname}"></span></li>
					<li><strong>Email:</strong> <span id="email" th:text="${user.email}"></span></li>
				</ul>
			</div>
		</div>
	</div>
</div>
<div class="text-center mt-3">
	<p>Bene ora puoi effettuare il  <a th:href="@{/login}">Login</a></p>
</div>
</body>
</html>
