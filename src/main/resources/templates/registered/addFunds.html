<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Funds</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/default.css"/>
</head>
<body>
<div th:replace="/fragments/header :: header"></div>


<div class="container">
  <h2 class="my-3">Deposit to your wallet</h2>

  <form th:action="@{/registered/generateFunds}" method="POST">
    <div class="form-group">
      <label for="amount">Generate Funds:</label>
      <input required type="number" class="form-control my-2" id="amount" name="amount" style="max-width: 300px">
    </div>
    <button type="submit" class="btn btn-primary my-2">Add</button>
  </form>
</div>
</body>
</html>
