<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!--    only for code completion-->
    <link rel="stylesheet" href="/css/http_cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_css_bootstrap.css">
    <link rel="stylesheet" href="/css/base.css">
    <title>HomePage</title>
    <script src="/js/searchSymbol.js"></script>
</head>
<body>

<div th:replace="/fragments/headerAdmin :: header"></div>

<div class="container d-flex flex-column vh-60 justify-content-center mt-5">
    <img class="img-fluid w-75 mx-auto my-4" src="/images/logo_stockfinder.png" alt="StockFinder">
    <form class="d-flex p-2 rounded-4 border border-success border-2 mx-2 justify-content-between" action="#">
        <input id="searchInput" class="px-3 focus-no-outline border-0 flex-grow-1 " type="text" name="search" placeholder="Search stock ... " onkeyup="handleSearchInput()" >
        <button class="hover-success-subtle bg-transparent rounded-circle border border-success-subtle border-2" style="height: 40px; aspect-ratio: 1;">
            <img src="/images/search_icon.svg" alt="search">
        </button>
    </form>
    <ul id="searchResults" class="list-group mx-3 mt-2"></ul>
</div>
</body>

</html>
