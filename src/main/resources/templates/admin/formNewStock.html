<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!--    only for code completion-->
    <link rel="stylesheet" href="/css/http_cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_css_bootstrap.css">
    <link rel="stylesheet" href="/css/default.css"/>
</head>
<body>
<div th:replace="fragments/headerAdmin :: header"></div>


<div class="container">
    <h2 class="my-2 text-center">Add New Stock</h2>

    <form th:action="@{/admin/stock}" method="POST" class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-8">
                <div class="form-group d-flex flex-column">
                    <label for="stockInput">Symbol:</label>
                    <input required type="text" th:field="${stock.symbol}" class="form-control my-2" id="stockInput" name="stock"
                           onkeyup="this.value = this.value.toUpperCase();">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Description</span>
                    <textarea class="form-control" aria-label="With textarea" required th:field="${stock.description}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary my-2">Add</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
