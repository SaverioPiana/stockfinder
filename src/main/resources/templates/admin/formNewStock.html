<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Stock</title>
</head>
<body>
<form th:action="@{/admin/stock}" method="POST" >

    <div>
        <span><button type="submit">Conferma</button></span>
    </div>
</form>
</body>
</html>
